<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg  navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/duck.png" alt="Paperella stilizzata in pixel" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Storico Prestiti
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="pt-4">Nuovo Libro</h1>
            <form action="">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="authorname" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="authorname"
                                placeholder="Inserisci il nome dell'Autore">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="authorname" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="authorname"
                                placeholder="Inserisci il cognome dell'Autore">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="title-book" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="title-book"
                                placeholder="Inserisci il titolo del libro">
                            <div id="title-book-help" class="form-text">
                                Titolo versione italiana
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label class="pb-2" for="gender-book">Genere</label>
                            <select id="gener-book" name="gender-book" class="form-select"
                                aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="romantic">Romantico</option>
                                <option value="thriller">Thriller</option>
                                <option value="historical-novels">Romanzi storici</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label class="pb-2" for="year-publication">Anno di Pubblicazione</label> <br>
                            <input type="date" name="year-publication" id="year-publication"
                                placeholder="Inserisci l'Anno">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="isbn-code" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="isbn-code"
                                placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="pb-2" for="notes">Note</label>
                    <textarea name="notes" id="notes" class="form-control"
                        placeholder="Inserisci eventuali note sul libro" style="height: 100px"></textarea>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>

                <button class="btn btn-primary" type="submit">Aggiungi Libro</button>

            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
